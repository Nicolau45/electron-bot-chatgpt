<!DOCTYPE html>
<html>
<head>
  <title>Electron ChatBot</title>
  <style>
    body { background-color: #1a1a1a; color: #ffffff; font-family: Arial, sans-serif; }
    #chat-box { height: 300px; overflow-y: scroll; border: 1px solid #444; padding: 10px; }
    #user-input, #send-button { width: 100%; margin-top: 10px; }
    #send-button { background-color: #3b82f6; color: white; padding: 10px; border: none; border-radius: 5px; }
    #stt-button { background-color: #ca491e; color: white; padding: 10px; border: none; border-radius: 5px; }
  </style>
</head>
<body>
  <div class="container mx-auto">
    <h1 class="text-center text-2xl mb-4">ChatBot</h1>
    <div id="chat-box" class="border p-4 rounded mb-2"></div>
    <input type="text" id="user-input" class="border p-2 rounded" placeholder="Digite sua mensagem..." />
    <button id="send-button">Enviar</button>
    <button id="stt-button">STT</button>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
